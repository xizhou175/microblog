{% extends "microblog/base.html" %}
{% load bootstrap3 %}

{% block app_content %}
    <h1>Sign In</h1>
    <form role="form" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons submit='submit' %}{% endbuttons %}
    </form>
    <p>New User? <a href="{% url 'microblog:register' %}">Click to Register!</a></p>
    <p>
        Forgot Your Password?
        <a href="{% url 'microblog:register' %}">Click to Reset It</a>
    </p>
{% endblock %}
